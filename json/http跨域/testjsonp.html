<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testjsonp</title>
</head>
<body>
<div id="result"></div>
<script src="http.js"></script>
<script>
    $jsonp(
            'https://api.douban.com/v2/movie/coming_soon',
            {start: 0, count: 10},
            function (data) {
                document.getElementById('result').innerHTML = JSON.stringify(data);
            }
    );
</script>
</body>
</html>
