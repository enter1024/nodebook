<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背部影影</title>
	<style>
		.box{
			margin-top: 30px;
			margin-left: 30px;
			width: 600px;
			height: 400px;
			padding: 15px;
			box-shadow: 1px 2px 4px rgba( 0, 0, 0, .5);
			position: relative;
			background-color: white;
		}

		.box img{
			width: 100%;
			border: 1px solid #8a4419;
			border-style: inset;
		}

		.box::after{
			content: '';
			z-index: -1;
			box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
			position: absolute;
			left: 15%;
			bottom: 0;
			width: 70%;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="rock600x400.jpg" alt="岩石">
	</div>
	
</body>
</html>
