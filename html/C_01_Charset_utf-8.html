
保存文件时的字符集要和浏览器编译时的字符集一致才不会出现乱码
===============================================================
<!DOCTYPE html>			//DTD文档声明，用于告诉浏览器当前网页使用的HTML版本，方便浏览器解析
<html>
	<head>
		<!-- 字符集必须使用utf-8,否则出现乱码 -->
		<meta charset="UTF-8">
		<title>UTF-8</title>
	</head>
	
	<body>
		<!--加载图片三种情况第1种：图片和网页在同一个文件，直接写图片文件名        -->
		<img src="02.jpg">
		<!--加载图片三种情况第2种：图片在子文件夹中，写子文件夹名/图片文件名        -->
		<img src="img/01.jpg">
		<!--加载图片三种情况第3种：加载网络图片        -->
		<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1598973032,877238786&fm=116&gp=0.jpg">
	</body>
	
</html>
